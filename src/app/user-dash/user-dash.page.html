<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card style="text-align: center;">
          <ion-card-header>
            <ion-card-title>
              {{user.first_name+ ' '+ user.last_name}}
            </ion-card-title>
            <ion-card-subtitle>
              {{user.designation}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img src="https://www.searchpng.com/wp-content/uploads/2019/02/Men-Profile-Image.png"></ion-img>
          <ion-card-content>
            <p>{{user.email}}</p>
          </ion-card-content>

          <div>
            <ion-button expand="block" color="secondary" [routerLink]="['/','admin','create-user','edit', user]">Edit</ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2" text-center>
        <ion-button expand="full">Assign a presentation</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
