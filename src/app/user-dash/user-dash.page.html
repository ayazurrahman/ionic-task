<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card style="text-align: center;">
          <ion-card-header>
            <ion-card-title>
              {{loggedUser.first_name+ ' '+ loggedUser.last_name}}
            </ion-card-title>
            <ion-card-subtitle>
              {{loggedUser.age}}<br>
              {{loggedUser.designation}}
            </ion-card-subtitle>
          </ion-card-header>
          <!-- <ion-img src="https://www.searchpng.com/wp-content/uploads/2019/02/Men-Profile-Image.png"></ion-img> -->
          <ion-card-content>
            <p>{{loggedUser.email}}</p>
          </ion-card-content>
          <div>
            <ion-button expand="block" color="secondary" [routerLink]="['/','admin','create-user','edit', loggedUser]">Edit</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2"  style="text-align: center;">
        <!-- <ion-button expand="full" (click)="assigningTask()">Lead the meeting</ion-button> -->
        <ion-label>{{this.message}}</ion-label>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
