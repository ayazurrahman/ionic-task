<ion-header>
  <ion-toolbar>

    <ion-title>Manage Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of users">
            <ion-avatar slot="start">
              <img src="https://research.cbc.osu.edu/sokolov.8/wp-content/uploads/2017/12/profile-icon-png-898.png">
            </ion-avatar>
            <label [routerLink]="['/', 'admin', 'users', 'details', item]">{{item.first_name}} {{item.last_name}}</label>
              <ion-button slot="end" [color]="item.active == 'true' ? 'secondary':'light'" (click)="changeStatus(item)">Active</ion-button>
              <ion-icon name="create" slot="end" color="secondary" [routerLink]="['/','admin','create-user','edit', item]"></ion-icon>
              <ion-icon name="trash" slot="end" color="secondary" (click)="deleteUser(item.id)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
