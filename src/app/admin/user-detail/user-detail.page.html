<ion-header>
  <ion-toolbar>
    <ion-title>{{user.first_name + ' ' + user.last_name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/users">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card style="text-align: center;">
          <ion-card-header>
            <ion-card-title>
              {{user.designation}}
            </ion-card-title>
            <ion-card-subtitle>{{user.age}}</ion-card-subtitle>
          </ion-card-header>
          <!-- <ion-img src="https://research.cbc.osu.edu/sokolov.8/wp-content/uploads/2017/12/profile-icon-png-898.png"></ion-img> -->
          <ion-card-content>
            <p>{{user.email}}</p>
          </ion-card-content>
          <!-- <div>
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover', loadedPlace[0].id]">More</ion-button>
          </div> -->
        </ion-card>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
