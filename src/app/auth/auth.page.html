<ion-header>
  <ion-toolbar>
    <ion-title>Logins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
  <form #login="ngForm" (ngSubmit)="loginForm(login)">
  <ion-segment value="admin" (ionChange)="segmentChanged($event, login)">
    <ion-segment-button value="admin">
      <ion-label>Admin</ion-label>
    </ion-segment-button>
    <ion-segment-button value="user">
      <ion-label>User</ion-label>
    </ion-segment-button>
  </ion-segment>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="authForm.email" required email></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="authForm.password" required minlength="5"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button type="submit" expand="full" [disabled]="login.invalid">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col style="text-align: center;">
          <ion-label color="danger">{{errorMsg}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
